{% extends 'dashboard/dashboard.html' %}

{% block content %}
<div class="container my-5">
  <div class="card shadow rounded-4">
    <div class="card-header bg-primary text-white rounded-top-4">
      <h4 class="mb-0">Create Appointment</h4>
    </div>
    <div class="card-body p-4">
      <form method="POST">
        {% csrf_token %}

        <div class="row">
          <!-- Left Column -->
          <div class="col-md-6 pe-md-4">
            <div class="mb-3">
              <label for="client" class="form-label">Client</label>
              <select name="client" class="form-select" required>
                <option value="" disabled selected>Select client</option>
                {% for client in clients %}
                  <option value="{{ client.client_id }}">{{ client }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="employee" class="form-label">Employee</label>
              <select name="employee" class="form-select" required>
                <option value="" disabled selected>Select employee</option>
                {% for employee in employees %}
                  <option value="{{ employee.employee_id }}">{{ employee }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="service" class="form-label">Service</label>
              <select name="service" class="form-select" required>
                <option value="" disabled selected>Select service</option>
                {% for service in services %}
                  <option value="{{ service.service_id }}">{{ service }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select name="status" class="form-select" required>
                <option value="Scheduled">Scheduled</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
              </select>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-md-6 ps-md-4">
            <div class="mb-3">
              <label for="appointment_date" class="form-label">Appointment Date & Time</label>
              <input type="datetime-local" name="appointment_date" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="appointment_duration" class="form-label">Duration (hours)</label>
              <input type="number" name="appointment_duration" class="form-control" min="1" required>
            </div>

            <div class="mb-3">
              <label for="expenses" class="form-label">Expenses (Â£)</label>
              <input type="number" name="expenses" class="form-control" step="0.01" value="0">
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-success btn-lg">Create Appointment</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
