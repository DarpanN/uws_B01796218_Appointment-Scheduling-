{% extends 'dashboard/dashboard.html' %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-lg rounded-4">
    <div class="card-header bg-primary text-white rounded-top-4">
      <h4 class="mb-0">Add New Client</h4>
    </div>
    <div class="card-body p-4">
      <form method="POST">
        {% csrf_token %}
        <div class="row">
          <!-- Column 1: Title, First Name, Middle Name -->
          <div class="col-12 col-md-3 mb-3">
            <label for="title" class="form-label">Title</label>
            <select name="title" class="form-select" required>
              <option value="" disabled selected>Select title</option>
              <option value="Mr">Mr</option>
              <option value="Mrs">Mrs</option>
              <option value="Miss">Miss</option>
              <option value="Ms">Ms</option>
              <option value="Dr">Dr</option>
              <option value="Prof">Prof</option>
            </select>
          </div>

          <div class="col-12 col-md-3 mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" required>
          </div>

          <div class="col-12 col-md-3 mb-3">
            <label for="middle_name" class="form-label">Middle Name</label>
            <input type="text" name="middle_name" class="form-control">
          </div>

          <!-- Column 2: Surname, Email, Mobile -->
          <div class="col-12 col-md-3 mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" name="surname" class="form-control" required>
          </div>

          <div class="col-12 col-md-3 mb-3">
            <label for="client_email" class="form-label">Email</label>
            <input type="email" name="client_email" class="form-control" required>
          </div>

          <div class="col-12 col-md-3 mb-3">
            <label for="client_mobile" class="form-label">Mobile</label>
            <input type="text" name="client_mobile" class="form-control" required>
          </div>

          <!-- Column 3: Address Line 1, Address Line 2, City -->
          <div class="col-12 col-md-3 mb-3">
            <label for="address_line_1" class="form-label">Address Line 1</label>
            <input type="text" name="address_line_1" class="form-control" required>
          </div>

          <div class="col-12 col-md-3 mb-3">
            <label for="address_line_2" class="form-label">Address Line 2</label>
            <input type="text" name="address_line_2" class="form-control">
          </div>

          <div class="col-12 col-md-3 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" name="city" class="form-control" required>
          </div>

          <!-- Column 4: County, Postcode, Country -->
          <div class="col-12 col-md-3 mb-3">
            <label for="county" class="form-label">County</label>
            <input type="text" name="county" class="form-control">
          </div>

          <div class="col-12 col-md-3 mb-3">
            <label for="postcode" class="form-label">Postcode</label>
            <input type="text" name="postcode" class="form-control" required>
          </div>

          <div class="col-12 col-md-3 mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" name="country" class="form-control" value="United Kingdom" required>
          </div>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success btn-lg">Add Client</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
