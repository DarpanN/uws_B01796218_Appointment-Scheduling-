<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Catalogue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container my-4">
    <h1>Service Catalogue</h1>
    <a href="{% url 'service_create' %}" class="btn btn-primary mb-3">Add New Service</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Service Name</th>
                <th>Description</th>
                <th>Hourly Rate</th>
                <th>VAT Rate</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.service_name }}</td>
                <td>{{ service.service_description }}</td>
                <td>{{ service.service_hourly_rate }}</td>
                <td>{{ service.vat_rate }}</td>
                <td>
                    <a href="{% url 'service_update' service.service_id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'service_delete' service.service_id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
