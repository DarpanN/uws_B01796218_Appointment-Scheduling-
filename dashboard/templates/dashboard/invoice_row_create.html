<!-- dashboard/templates/dashboard/invoice_row_create.html -->
{% extends 'dashboard/base.html' %}

{% block content %}
  <h2>Create Invoice Row</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="invoice_id">Invoice</label>
      <input type="number" class="form-control" name="invoice_id" required>
    </div>
    <div class="form-group">
      <label for="appointment_id">Appointment</label>
      <input type="number" class="form-control" name="appointment_id" required>
    </div>
    <div class="form-group">
      <label for="service_cost">Service Cost</label>
      <input type="text" class="form-control" name="service_cost" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Invoice Row</button>
  </form>
{% endblock %}
