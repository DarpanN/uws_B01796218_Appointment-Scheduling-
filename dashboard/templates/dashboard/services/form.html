{% extends 'dashboard/dashboard.html' %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-lg rounded-4">
    <div class="card-header bg-primary text-white rounded-top-4">
      <h4 class="mb-0">Add New Service</h4>
    </div>
    <div class="card-body p-4">
      <form method="POST">
        {% csrf_token %}
        
        <!-- Service Name -->
        <div class="row mb-3">
          <div class="col-12 col-sm-6 col-md-4">
            <label for="service_name" class="form-label">Service Name</label>
            <input type="text" name="service_name" class="form-control" required>
          </div>
        </div>

        <!-- Service Description -->
        <div class="row mb-3">
          <div class="col-12 col-sm-6 col-md-6">
            <label for="service_description" class="form-label">Service Description</label>
            <textarea name="service_description" class="form-control" rows="3" required></textarea>
          </div>
        </div>

        <!-- Service Hourly Rate and VAT Rate -->
        <div class="row mb-3">
          <div class="col-12 col-sm-6 col-md-4">
            <label for="service_hourly_rate" class="form-label">Hourly Rate (Â£)</label>
            <input type="number" step="0.01" name="service_hourly_rate" class="form-control" required>
          </div>

          <div class="col-12 col-sm-6 col-md-4">
            <label for="vat_rate" class="form-label">VAT Rate (%)</label>
            <input type="number" step="0.01" name="vat_rate" class="form-control" value="20.00" required>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success btn-lg">Add Service</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
