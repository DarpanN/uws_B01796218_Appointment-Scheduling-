<!-- dashboard/templates/dashboard/employee_service_create.html -->
{% extends 'dashboard/base.html' %}

{% block content %}
  <h2>Create Employee Service</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="employee_id">Employee</label>
      <input type="number" class="form-control" name="employee_id" required>
    </div>
    <div class="form-group">
      <label for="service_id">Service</label>
      <input type="number" class="form-control" name="service_id" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Employee Service</button>
  </form>
{% endblock %}
