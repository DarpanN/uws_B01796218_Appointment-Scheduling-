<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <!-- Sidebar -->
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action">Dashboard</a>
                <a href="{% url 'client_list' %}" class="list-group-item list-group-item-action">Clients</a>
                <a href="{% url 'employee_list' %}" class="list-group-item list-group-item-action">Employees</a>
                <a href="{% url 'employee_service_list' %}" class="list-group-item list-group-item-action">EmployeeService</a>
                <a href="{% url 'service_catalogue' %}" class="list-group-item list-group-item-action">Services</a>
                <a href="{% url 'client_appointment' %}" class="list-group-item list-group-item-action">Appointments</a>
                <a href="{% url 'invoice_list' %}" class="list-group-item list-group-item-action">Invoices</a>
                <a href="{% url 'invoice_row_list' %}" class="list-group-item list-group-item-action">Invoice Rows</a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="col-md-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
