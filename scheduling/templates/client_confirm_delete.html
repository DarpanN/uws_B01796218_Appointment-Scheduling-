{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Client</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete "{{ client.client_name }}"?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="alert">Yes, Delete</button>
            <a href="{% url 'client_list' %}"><button type="button">Cancel</button></a>
        </form>
    </div>
</body>
</html>
