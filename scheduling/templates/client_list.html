{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h2>Clients</h2>
        <a href="{% url 'client_create' %}"><button>Add New Client</button></a>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Actions</th>
            </tr>
            {% for client in clients %}
            <tr>
                <td>{{ client.client_name }}</td>
                <td>{{ client.client_email }}</td>
                <td>{{ client.client_mobile }}</td>
                <td>
                    <a href="{% url 'client_update' client.pk %}"><button>Edit</button></a>
                    <a href="{% url 'client_delete' client.pk %}" class="delete-btn"><button class="alert">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
